<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>

<div class="root">
    <div class="contain">
        <div class="content">
            <div class="head">
                <div class="head-link">
                    <a href="/index.html" class="">安居家装</a>
                </div>
                <div class="desc">帮您省心,放心,安心.
                </div>
            </div>

            <div class="main">
                <h3>欢迎登录</h3>
                <from class="ant-form">

                    <div class="ant-row">
                        <div class="ant-wrap">
                            <div class="ant-control">
                                <input type="text" placeholder="手机号/用户名" class="ant-input" id="txt_telephone">
                            </div>
                            <div class="ant-form-explain" id="tel_error"></div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-wrap">
                            <div class="ant-control">
                                <input type="password" placeholder="输入密码" class="ant-input" id="txt_password">
                                <input type="button" class="ant-eye" id="eye-check" style=" background-image: url('../image/eye.png')">
                            </div>
                            <div class="ant-form-explain" id="password_error"></div>
                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-wrap">
                            <button type="submit" class="ant-btn" id="btn_login">
                                <span>登 录</span>
                            </button>

                        </div>
                    </div>

                    <div class="ant-row">
                        <div class="ant-wrap">

                            <div class="login-other">
                                其他登录方式
                                <a href="#">
                                    <i class="wechat-login-icon" style="color: rgb(0, 188, 13);">
                                        <svg viewBox="64 64 896 896" class="" data-icon="wechat" width="1em" height="1em" fill="currentColor" aria-hidden="true">

                                            </path>
                                        </svg>
                                    </i>
                                </a>
                                <a class="login-register" href="regist.html">注册账户</a>
                            </div>

                        </div>
                    </div>

                </from>

            </div>

        </div>

        <foot class="ant-globalFooter">

            <div class="ant-copyright">Copyright
                <i class="anticon-copyright">
                    <svg viewBox="64 64 896 896" class="" data-icon="copyright" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372zm5.6-532.7c53 0 89 33.8 93 83.4.3 4.2 3.8 7.4 8 7.4h56.7c2.6 0 4.7-2.1 4.7-4.7 0-86.7-68.4-147.4-162.7-147.4C407.4 290 344 364.2 344 486.8v52.3C344 660.8 407.4 734 517.3 734c94 0 162.7-58.8 162.7-141.4 0-2.6-2.1-4.7-4.7-4.7h-56.8c-4.2 0-7.6 3.2-8 7.3-4.2 46.1-40.1 77.8-93 77.8-65.3 0-102.1-47.9-102.1-133.6v-52.6c.1-87 37-135.5 102.2-135.5z">

                        </path>
                    </svg>
                </i>安居家装</div>
        </foot>
    </div>
</div>
<script src="../js/utils.js"></script>
<script src="../js/login.js"></script>

</body>

</html>
